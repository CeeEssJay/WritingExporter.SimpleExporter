<div class="chapter" id="{Path}">
    <a id="{Path}" class="chapter-anchor"></a>
    <p class="chapter-source-choice">This choice: <b>{SourceChoice}</b> {SourceChapterLink}</p>
    <p class="chapter-path-display">{PathDisplay}</p>
    <p class="chapter-title section-header">{Title}</p>

    <p class="chapter-author">by: {AuthorName}</p>
    <p class="chapter-content">{Content}</p>
    {Choices}
</div>
